<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="container-result">
          <p class="your-result">Your Result</p>
          <div class="score-box">
            <p class="score">76</p>
            <p class="of-score">of 100</p>
          </div>
          <p class="result">Great</p>
          <p class="detail">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="container-summary">
          <p class="summary">Summary</p>
          <div class="bar-box">
            <div class="bar">
              <img
                class="icon"
                src="src/assets/images/icon-reaction.svg"
                alt="svg"
              />
              <span class="bar__item">Reaction</span>
              <span class="bar__score"
                ><em class="bar__score__score">80</em> / 100</span
              >
            </div>
            <div class="bar">
              <img
                class="icon"
                src="src/assets/images/icon-memory.svg"
                alt="svg"
              />
              <span class="bar__item">Memory</span>
              <span class="bar__score"
                ><em class="bar__score__score">92</em> / 100</span
              >
            </div>
            <div class="bar">
              <img
                class="icon"
                src="src/assets/images/icon-verbal.svg"
                alt="svg"
              />
              <span class="bar__item">Verbal</span>
              <span class="bar__score"
                ><em class="bar__score__score">61</em> / 100</span
              >
            </div>
            <div class="bar">
              <img
                class="icon"
                src="src/assets/images/icon-visual.svg"
                alt="svg"
              />
              <span class="bar__item">Visual</span>
              <span class="bar__score"
                ><em class="bar__score__score">72</em> / 100</span
              >
            </div>

            <button class="continue-btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
